<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    #box{
      width: 200px;
      height: 200px;
      margin: 50px auto;
      padding: 50px;
      border: 1px solid #000;
      perspective: 400px;
    }
    #div{
      width: 200px;
      height: 200px;
      background: #f00;
      transform: rotateX(0);
      transition: 5s;
    }
    #box:hover #div{
      transform: rotateX(360deg);
    }
  </style>
</head>
<body>
  <div id="box">
    <div id="div"></div>
  </div>
</body>
</html>
